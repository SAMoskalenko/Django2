{% load static %}

<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>
            {% block title %}
                {{ title|capfirst }}
            {% endblock %}
        </title>
        {% block css %}
            <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
            <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
        {% endblock %}
        {% block js %}
            <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
            <script src="{% static 'js/bootstrap.min.js' %}"></script>
            <script src="{% static 'js/main_script.js' %}"></script>
        {% endblock %}
	</head>
	<body>
		<div class="container">
			<div class="header">
                {% block menu %}
                    {% include 'mainapp/includes/menu.html' %}
                {% endblock %}
			</div>
			<hr>
			{% block content %}
            {% endblock %}
			<hr>
			<div class="footer">&copy;Все права защищены</div>
		</div>
	</body>
</html>
